<div class="input-container">
  <input type="text" id="search" [(ngModel)]="query" (ngModelChange)="searchMovies()" placeholder="Search"
    style="width: calc(100% - 20px); border: none;">
  <i class="search-icon" (click)="searchMovies()">
    <img src="../../assets/Search.svg" alt="si">
  </i>
</div>

<div *ngIf="searchResults.length > 0">
  <app-card [searchResults]="searchResults"></app-card>
</div>
<app-topcards>  </app-topcards>
